  <script>
    async function loadCart() {
      const response = await fetch('/get_cart');
      const cart = await response.json();
      const cartItems = document.getElementById('cart-items');
      cartItems.innerHTML = '';
      let total = 0;
      if (cart.length === 0) {
        cartItems.innerHTML = '<p>Sepetiniz boÅŸ.</p>';
      } else {
        cart.forEach(item => {
          const div = document.createElement('div');
          div.className = 'cart-item';
          div.innerHTML = `
            <span>${item.name}</span>
            <span>${item.quantity} adet - ${item.price * item.quantity} TL</span>
            <button onclick="removeFromCart('${item.name}')">KaldÄ±r</button>
          `;
          cartItems.appendChild(div);
          total += item.price * item.quantity;
        });
      }
      document.getElementById('total').innerText = 'Toplam: ' + total + ' TL';
    }

    async function removeFromCart(name) {
      const response = await fetch('/remove_from_cart', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      });
      const result = await response.json();
      if (result.success) {
        loadCart();
      }
    }

    loadCart();
  </script>
